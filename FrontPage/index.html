<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>MyHours</title>
</head>
<body>
<img src="../Modal_Fra_Ven/images/myhours_logo.png" style="height: 12%; width: 12%; margin-top: 0.4% ">

<div class="middle">
    <a class="btn" href="#">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-twitter"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-google"></i>
    </a>

</div>
<div class="topbar-l">
    <a class="home" href="../FrontPage/index.html">Home</a>
    <a class="about" href="../About/AboutUs.html">About</a>
    <span class="topbar-r">
    <a class="Login dropbtn" id="dropSign">Sign up</a>
        <a class="Login dropbtn" id="drop">Login</a>
</span>

</div>

<div class="login-box dropdown dropdown-content" id="login">
    <div class="login-form">
        <label for="email"><b>E-Mail</b></label>
        <input type="text" placeholder="Enter E-Mail" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" class="remember"> Remember me
        </label>
        <label>
            <a href="../New%20User/CreateUser.html" class="new-user">New User</a>
        </label>
        <button type="submit" class="button">Login</button>

        <label>
            <a href="../Forgot%20Password/ForgotPassword.html" class="forgot-password">Forgot your password?</a>
        </label>

    </div>
</div>
<div class="login-box dropdown dropdown-content" id="signup">
    <div class="login-form">
        <label for="fname"><b>Firstname</b></label>
        <input type="text" placeholder="Enter Firstname" name="uname" id="fname" required>

        <label for="lname"><b>Lastname</b></label>
        <input type="text" placeholder="Enter Lastname" name="uname" id="lname" required>

        <label for="email"><b>E-mail</b></label>
        <input type="text" placeholder="Enter E-mail" name="uname" id="email" required>

        <label for="npsw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="npsw" required>

        <label for="npsw"><b>Repeat your password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="npsw" required>

        <button type="submit" class="button">Create user</button>

    </div>
</div>

</body>

</html>
