<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<link rel="stylesheet" href="Login.css">
<form>
    <div class="imgcontainer">
        <img src="../Images/myhours-time-tracking.jpg" width="55%" height="55%">
    </div>

    <div class="container" style="width: 60%; margin: 0 auto;">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required style="border-radius: 50px">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required style="border-radius: 50px">

        <button type="submit" style="background: #3498DB; border-radius: 50px">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1;">
        <a href="../FrontPage/index.html"> <button type="button" class="cancelbtn" style="border-radius: 50px">Cancel</button></a>
        <span class="psw"> <a href="../FrontPage/index.html">Forgot password?</a> </span>
        <span> <p align="right"><a href="#">New User</a> </p> </span>
    </div>
</form>



</body>
</html>
