<!-- HUSK AT ÆNDRE ID'S I <SELECT> FORDI DE PASSER IKKE -->
<div id="shift_add" class="modal2">
    <div class="modal2-content">
        <span onclick="hideModal()" class="close2">&times;</span>
        <form id="addActivity">
            <div class="form_per">
                <label><b>What job is the Activity? (ID)</b></label> <br>
                <select id="joblist" required>
                </select>
                <!--
                <select id="select2" onclick="getJobList()">
                    <option value="Default" name="jobID"></option>
                </select>
                -->



                <br>

                <label><b>Start time (dd-mm-yyyy hh:mm)</b></label> <br>
                <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="startingDateTime" step="1"
                       required>

                <label><b>End time (dd-mm-yyyy hh:mm)</b></label> <br>
                <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="endingDateTime" step="1" required>

                <label><b>Earnings</b></label>
                <input class="w3-input w3-border" type="number" placeholder="value"
                       name="activityValue" required>

                <button type="submit" name="addShift" value="submit" id="shiftadder" class="submit"
                        onclick="addActivity(); getJobList(joblist);">Save Activity
                </button>
            </div>
        </form>
    </div>
</div>

<!-- HUSK AT ÆNDRE ID'S I <SELECT> FORDI DE PASSER IKKE -->
<div id="shift_edit" class="modal2">
    <div class="modal2-content">
        <span onclick="hideModal()" class="close2">&times;</span>
        <form id="editActivity">
            <label><b>Choice a shift you want to edit: </b></label><br><br>
            <select id="activitylist_edit">
            </select>
            <!--
            <select id="select" onchange="currentShiftToEdit()" onclick="getActivityList()">
                <option value="Default"></option>
            </select>
            -->
            <b id="shiftEditInfo"></b>
            <br><br>
            <b>Insert the correct details.</b>
            <br><br>

            <label><b>What job is the Activity? (ID)</b></label> <br>
            <input class="w3-input w3-border w3-margin-bottom" type="text" name="jobID" required>
            <!--
            <select id="select2" onclick="getJobList()">
                <option value="Default" name="jobID"></option>
            </select>
            -->

            <br>

            <label><b>Earnings</b></label>
            <input class="w3-input w3-border" type="number" placeholder="Enter minutes of your break"
                   name="activityValue" required>
            <button type="submit" name="EditShift" value="submit" id="shift_edit_submit" class="submit"
                    onclick="editActivity();  getJobList(activity_edit_joblist); getActivityList(activitylist_edit);">Edit Activity
            </button>
        </form>
    </div>
</div>
<!-- HUSK AT ÆNDRE ID'S I <SELECT> FORDI DE PASSER IKKE -->
<div id="shift_delete" class="modal2">
    <div class="modal2-content">
        <span onclick="hideModal()" class="close2">&times;</span>
        <form id="deleteActivity">
            <center>
                <label><b>Choice a shift you want to delete: </b></label><br>
                <select id="activitylist_delete" name="activityID"></select>
                <!--
                <select id="select3" onclick="getActivityList()">
                    <option value="Default"></option>
                </select>
                -->
            </center>
            <br><br>
            <button type="submit" name="DeleteShift" value="submit" id="shift_delete_button" class="submit"
                    onclick="deleteActivity(); getActivityList(activitylist_delete);">Delete Activity
            </button>
        </form>
    </div>
</div>
