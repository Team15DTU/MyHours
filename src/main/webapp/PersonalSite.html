<!-- HUSK AT ÆNDRE ID'S I <SELECT> FORDI DE PASSER IKKE -->


<div id="shift_add" class="modal2" >
    <div class="modal2-content">
        <span onclick="hideModal()" class="close2">&times;</span>
    <form id="addActivity">
        <div class="form_per">
            <label><b>Which job contains the Activity? )</b></label> <br>
            <!--
            <input class="w3-input w3-border w3-margin-bottom" type="text" name="jobID" required>
            -->
            <select id="joblist">
            </select>

            <br>

            <label><b>Start (ID)</b></label> <br>
            <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="startingDateTime" required>

            <label><b>End(ID)</b></label> <br>
            <input class="w3-input w3-border w3-margin-bottom" type="datetime-local" name="endingDateTime" required>

            <label><b>Earnings</b></label>
            <input class="w3-input w3-border" type="number" placeholder="Enter minutes of your break" name="activityValue" required>

            <button  type="submit" name="addShift" value="submit" id="shiftadder" class="submit" onclick="addActivity();getJobList();">Save Activity</button>
        </div>
    </form>
    </div>
</div>


<!-- edit -->

<!-- HUSK AT ÆNDRE ID'S I <SELECT> FORDI DE PASSER IKKE -->


<div id="shift_edit" class="modal2">
    <div class="modal2-content">
        <span onclick="hideModal()" class="close2">&times;</span>
        <form id="editActivity">
            <label><b>Choice a shift you want to edit: </b></label><br><br>
            <input class="w3-input w3-border w3-margin-bottom" type="text" name="activityID" required>

            <label><b>What job is the Activity? (ID)</b></label> <br>
            <input class="w3-input w3-border w3-margin-bottom" type="text" name="jobID" required>
            <!--
            <select id="select2" onclick="getJobList()">
                <option value="Default" name="jobID"></option>
            </select>
            -->

            <br>

            <label><b>Earnings</b></label>
            <input class="w3-input w3-border" type="number" placeholder="Enter minutes of your break" name="activityValue" required>
            <button type="submit" name="EditShift" value="submit" id="shift_edit_submit" class="submit" onclick="editActivity()">Edit Activity</button>
        </form>
    </div>
</div>
